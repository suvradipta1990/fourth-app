<div class="header-div">
    <div class="header-welcome-div">
      <h1>Welcome {{this.loggedInUser}}</h1>
    </div>
    <div class="header-logout-div">
       <input id="logoutbtn" type="button" class="logoutbutton" (click)="logout()" href='home' value="Log out">
    </div>
</div>
<div class="student-section">
     <table class="col-md-3">
         <tr>
            <td class="row">
                <h2>STUDENT SECTION</h2>
                <button type="submit"  class="registerbtn">Create Student</button>
                <button type="submit"  class="registerbtn">Delete Student</button>
            </td>
        </tr>
     </table>
     <table class="col-md-3">
        <tr>
            <td class="row">
                <h2>APPROVAL SECTION</h2>
            </td>
            <td class="row">
               <button type="submit" (click)="getappregpage()" class="registerbtn">Approve Registration</button>
            </td>
            <td class="row">
               <button type="submit"  (click)="getapppaymentpage()" class="registerbtn">Approve Payment</button>
            </td>
        </tr>
     </table>
     <table class="col-md-3">
        <tr>
           <td class="row">
               <h2>AUDITION SECTION</h2>
               <button type="submit"  (click)="createAudition()" class="registerbtn">Create Audition</button>
               <button type="submit"  class="registerbtn">Delete Audition</button>
               <button type="submit"  (click)="getAudReglist()" class="registerbtn">Get Registration List</button>
           </td>
       </tr>
    </table>
    <table class="col-md-3">
        <tr>
            <td class="row">
                <h2>REPORT SECTION</h2>
            </td>
            <td class="row">
               <button type="submit" (click)="getpaymentdefaulter()" class="registerbtn">Payment Defaulter</button>
            </td>
            <td class="row">
               <button type="submit"  class="registerbtn">Payment Report</button>
            </td>
        </tr>
     </table>
</div>
