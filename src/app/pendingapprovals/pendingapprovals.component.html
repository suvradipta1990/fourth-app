<div class="header-div">
    <div class="header-welcome-div">
      <h1>Welcome {{this.loggedInUser}}</h1>
    </div>
    <div class="header-logout-div">
       <input id="logoutbtn" type="button" class="logoutbutton" (click)="logout()" href='home' value="Log out">
    </div>
</div>
<div>
    <div class="student-section">
        <table class="col-md-4">
            <tr>
                <td class="row">
                    <h2>STUDENT SECTION</h2>
                    <button type="submit" (click)="createstudent()"  class="registerbtn">Create Student</button>
                    <button type="submit" (click)="deleteuser()" class="registerbtn">Delete Student</button>
                    <button type="submit" (click)="upadatePassword()" class="registerbtn">Update Student Password</button>
                </td>
            </tr>
        </table>
        <table class="col-md-4">
            <tr>
                <td class="row center">
                    <h2>APPROVAL SECTION</h2>
                    <button type="submit"  (click)="getappregpage()" class="registerbtn">Approve Registration</button>
                    <button type="submit"  (click)="getapppaymentpage()" class="registerbtn">Approve Payment</button>
                    <button type="submit"  class="registerbtn">Approve Profile Update</button>
                </td>
            </tr>
        </table>
        <table class="col-md-4">
            <tr>
            <td class="row">
                <h2>AUDITION SECTION</h2>
                <button type="submit"  (click)="createAudition()" class="registerbtn">Create Audition</button>
                <button type="submit"  class="registerbtn">Delete Audition</button>
                <button type="submit"  (click)="getAudReglist()" class="registerbtn">Get Registration List</button>
            </td>
        </tr>
        </table>
        <table class="col-md-4">
            <tr>
                <td class="row">
                    <br><br>
                    <h2>REPORT/SEARCH SECTION</h2>
                    <button type="submit" (click)="getpaymentdefaulter()" class="registerbtn">Payment Defaulter</button>
                    <button type="submit" (click)="paymentreport()" class="registerbtn">Payment Report</button>
                    <button type="submit" (click)="searchstudent()" class="registerbtn">Search Student</button>
                    
                </td>
            </tr>
        </table>
        <table class="col-md-4">
            <tr>
                <td class="row">
                    <h2>DISPLAY SECTION</h2>
                    <button type="submit" (click)="changeBackground()" class="registerbtn">Update Background/Events</button>
                    <button type="submit" (click)="changeBackground()"  class="registerbtn">Update Gallery</button>
                </td>
            </tr>
        </table>
        <table class="col-md-4">
            <tr>
                <td class="row">
                    <h2>CLASS/TEACHER SECTION</h2>
                    <button type="submit" (click)="createteacher()" class="registerbtn">Create/Delete Teacher</button>
                    <button type="submit" (click)="createclass()"  class="registerbtn">Create/Delete Class</button>
                </td>
            </tr>
        </table>
    </div>
</div>
