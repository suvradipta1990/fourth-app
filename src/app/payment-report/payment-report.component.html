  <div class="header-div">
    <div class="header-welcome-div">
      <h1>Welcome {{this.loggedInUser}}</h1>
    </div>
    <div class="header-logout-div">
       <input id="logoutbtn" type="button" class="logoutbutton" (click)="logout()" href='home' value="Log out">
    </div>
  </div>
  <div class="background-image"> 
    <div id="id01" class="wrapper">
      <div class="container">
        <label for="startdate"><b>Enter Start Date*</b></label>
        <input type="date" placeholder={{this.startdate}} [(ngModel)]="startdate" name="startdate" id="startdate" required>
        <label for="enddate"><b>Enter End Date*</b></label>
        <input type="date" placeholder="End Date" [(ngModel)]="enddate" name="enddate" id="enddate" required>
        <button type="submit" (click)="getpaymentreport()" class="registerbtn">Get Report</button>
        <br><br>
      </div>
    </div>
  </div>
  <div class="center">
    <div class="div-block">
      <div class="row table-header">
        <div class="col-md-2 table-header-border ">
        <label>NAME</label>
        </div>
        <div class="col-md-2 table-header-borde">
          <label>REGN NO</label>
        </div>
        <div class="col-md-2 table-header-borde">
            <label>PAYMENT DATE</label>
        </div>
        <div class="col-md-1 table-header-borde">
          <label>MONTH </label>
        </div>
        <div class="col-md-1 table-header-borde">
            <label>AMOUNT PAID </label>
        </div>
        <div class="col-md-2 table-header-borde">
            <label>PAY MONTH FROM</label>
        </div>
        <div class="col-md-2 table-header-border">
            <label>PAY MONTH TO</label>
        </div>
      </div>
      <div class="row table-data">
        <div *ngFor="let payment of paysummary" >
          <div class="row">
            <div class="col-md-2 table-border">
              <p>{{payment.first_name}} {{payment.last_name}}</p>
            </div>
            <div class="col-md-2 table-border">
              <p>{{payment.regn_no}}</p>
            </div>
            <div class="col-md-2 table-border">
                <p>{{payment.payment_date.substring(0, 10)}}</p>
            </div>
            <div class="col-md-1 table-border">
              <p>{{payment.month}} {{payment.year}}</p>
            </div>
            <div class="col-md-1 table-border">
                <p>{{payment.pay_amount}}</p>
            </div>
            <div class="col-md-2 table-border">
                <p>{{payment.pay_month_from.substring(0, 10)}}</p>
            </div>
            <div class="col-md-2 table-border">
                <p>{{payment.pay_month_to.substring(0, 10)}}</p>
            </div> 
          </div>
        </div>
      </div>
    </div>
    <button type="submit" (click)="back()" class="registerbtn">Back</button> 
  </div>
