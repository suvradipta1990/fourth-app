  <div class="background-image"> 
    <div id="id01" class="wrapper">
      <div class="container">
        <label for="startdate"><b>Enter Start Date*</b></label>
        <input type="date" placeholder={{this.startdate}} [(ngModel)]="startdate" name="startdate" id="startdate" required>
        <label for="enddate"><b>Enter End Date*</b></label>
        <input type="date" placeholder="End Date" [(ngModel)]="enddate" name="enddate" id="enddate" required>
        <button type="submit" (click)="getpaymentreport()" class="registerbtn">Get Report</button>
        <br><br>
      </div>
    </div>
  </div>
  <div class="center">
    <div>
      <div class="u-clearfix u-sheet u-valign-middle">
        <table class="u-table-entity u-table-entity-1">    
          <colgroup>
            <col width="150px">
            <col width="140px">
            <col width="150px">
            <col width="140px">
            <col width="140px">
            <col width="160px">
          </colgroup>
          <thead class="u-black table-header">
            <tr style="margin: auto;">
              <th class="u-border-2 u-border-black">NAME</th>
              <th class="u-border-2 u-border-black">REGN NO</th>
              <th class="u-border-2 u-border-black">PAYMENT DATE</th>
              <th class="u-border-2 u-border-black">MONTH</th>
              <th class="u-border-2 u-border-black">AMOUNT PAID </th>
              <th class="u-border-2 u-border-black">TOTAL AMT PAID</th>
              <!-- <th class="u-border-2 u-border-black">PAY MONTH TO</th> -->
            </tr>
          </thead>
      </table>
        <div class="u-table u-table-responsive u-table-1  div-block">
          <table class="u-table-entity u-table-entity-1">
              <tbody class="u-grey-70 div-block">
                <tr *ngFor="let payment of paysummary">
                  <td class="u-border-1 u-border-grey-50">{{payment.first_name}} {{payment.last_name}}</td>
                  <td class="u-border-1 u-border-grey-50">{{payment.regn_no}}</td>
                  <td class="u-border-1 u-border-grey-50">{{payment.payment_date.substring(0, 10)}}</td>
                  <td class="u-border-1 u-border-grey-50">{{payment.paid_months}}</td>
                  <td class="u-border-1 u-border-grey-50">{{payment.pay_amount}}</td>
                  <td class="u-border-1 u-border-grey-50">{{payment.total_amount_paid}}</td>
                  <!-- <td class="u-border-1 u-border-grey-50">{{payment.pay_month_to.substring(0, 10)}}</td> -->
                </tr>
              </tbody> 
          </table>
        </div>
    </div>  
    </div>  
    <button type="submit" (click)="back()" class="registerbtn">Back</button> 
  </div>
