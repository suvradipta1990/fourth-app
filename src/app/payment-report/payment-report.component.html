<div class="header-div">
    <div class="header-welcome-div">
      <h1>Welcome {{this.loggedInUser}}</h1>
    </div>
    <div class="header-logout-div">
       <input id="logoutbtn" type="button" class="logoutbutton" (click)="logout()" href='home' value="Log out">
    </div>
</div>
<div class="background-image"> 
    <div id="id01" class="wrapper">
      <div class="container">
        <label for="startdate"><b>Enter Start Date*</b></label>
        <input type="date" placeholder={{this.startdate}} [(ngModel)]="startdate" name="startdate" id="startdate" required>
        <label for="enddate"><b>Enter End Date*</b></label>
        <input type="date" placeholder="End Date" [(ngModel)]="enddate" name="enddate" id="enddate" required>
        <button type="submit" (click)="getpaymentreport()" class="registerbtn">Get Report</button>

 </div>
 <div class="div-block" *ngFor="let regis of studentPaymentView" >
    <div class="row">
        <div class="col-md-6">
            <label>CANDIDATE PHOTO</label>
        </div>
        <div class="profile-img">
            <img src="{{this.profilePicPath}}{{regis.aud_regn_no}}.jpg" alt="Profile photo"/>
        </div>
        <div class="col-md-6">
            <label>REGISTRATION NO</label>
        </div>
        <div class="col-md-6">
            <p>{{regis.aud_regn_no}}</p>
        </div>
        <div class="col-md-6">
            <label>NAME</label>
        </div>
        <div class="col-md-6">
            <p>{{regis.firstname}}</p>
        </div>
        <div class="col-md-6">
            <label>MOBILE NO</label>
        </div>
        <div class="col-md-6">
            <p>{{regis.mobilenumber}}</p>
        </div>
        <div class="col-md-6">
            <label>EMAIL</label>
        </div>
        <div class="col-md-6">
            <p>{{regis.emailid}}</p>
        </div>
        <div class="col-md-6">
            <label>SELECTION STATUS</label>
        </div>
        <div class="col-md-6">
            <p>{{regis.status}}</p>
        </div>
        <div class="col-md-6">
            <label>REGISTRATION FEE RECIEPT </label>
        </div>
        <div class="col-md-6">
            <p>Clicke here to see reciept <a target="_blank"  href="{{this.feeRecieptRootDir}}{{regis.aud_regn_no}}.jpg">AUD-FEE-{{regis.aud_regn_no}}.jpg</a></p>
        </div>
        <div class="col-md-6">
            <label>   </label>
        </div>
        <div class="col-md-6">
            <p>  </p>
        </div>
    </div>
</div>
