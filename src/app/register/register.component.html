<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div id="id01" class="wrapper">
 <!--   <span onclick="window.close()" class="close" title="Close Modal" href='/dashboard'>&times;</span> -->
  <div>

    <!-- Login Form -->
  <div> 
    <form >
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="firstname"><b>First Name*</b></label>
        <input type="text" placeholder="Enter First Name and Middle name(if any)" [(ngModel)]="firstname" name="firstname" id="firstname" required>
      
        <label for="lastname"><b>Last Name*</b></label>
        <input type="text" placeholder="Enter Last Name" [(ngModel)]="lastname" name="lastname" id="lastname" required>
        
        <label for="email"><b>Email*</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]="emailid" name="emailid" id="emailid" required>
      
        <label for="mobilenumber"><b>Mobile Number*</b></label>
        <input type="text" placeholder="Enter Mobile Number" [(ngModel)]="mobilenumber" name="mobilenumber" id="mobilenumber" required>
      
        <label for="dateofbirth"><b>Date Of Birth*</b></label>
        <input type="date" placeholder="Date f Birth" [(ngModel)]="dateofbirth" name="dateofbirth" id="dateofbirth" required>
      
        <label for="dateofjoin"><b>Date Of Joinning(If Already Lalitkala Student)</b></label>
        <input type="date" placeholder="Date Of Joinning" [(ngModel)]="dateofjoin" name="dateofjoin" id="dateofjoin" required>
    
        <label for="oldregnno"><b>Registration No(if Already Lalitkala Student)*</b></label>
        <input type="text" placeholder="Enter Mobile Number" [(ngModel)]="oldregnno" name="oldregnno" id="oldregnno" required>
      
        <label for="password"><b>Password*</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" id="password" required>
    
        <label for="confirmpassword"><b>Confirm Password*</b></label>
        <input type="text" placeholder="Confirm Password" [(ngModel)]="confirmpassword" name="confirmpassword" id="confirmpassword" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" (click)="register()" class="registerbtn">Register</button>
        <button type="submit" (click)="logout()" class="registerbtn">Cancel</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
      </div>
    </form>
  </div>
  </div>
</div>
